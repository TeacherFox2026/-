        let expenses = [];
        let isListening = false;
        let editingId = null;
        let currentViewDate = new Date();

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setTodayDateInput();
            initSearchDateInputs();
            renderView();
        });

        function setTodayDateInput() { dateInput.value = new Date().toISOString().split('T')[0]; }
        function initSearchDateInputs() {
            const now = new Date();
            document.getElementById('search-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
            document.getElementById('search-end').value = now.toISOString().split('T')[0];
        }

        function loadData() { const stored = localStorage.getItem('neko_expenses'); if (stored) expenses = JSON.parse(stored); }
        function saveData() { localStorage.setItem('neko_expenses', JSON.stringify(expenses)); renderView(); }
        function changeMonth(offset) { currentViewDate.setMonth(currentViewDate.getMonth() + offset); renderView(); }

        function renderView() {
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth() + 1;
            currentMonthDisplay.textContent = `${year}å¹´ ${month}æœˆ`;
            const filteredExpenses = expenses.filter(exp => { const d = new Date(exp.dateStr); return d.getFullYear() === year && d.getMonth() === (month - 1); });
            
            filteredExpenses.sort((a, b) => {
                const da = new Date(a.dateStr), db = new Date(b.dateStr);
                if (db - da !== 0) return db - da;
                return new Date(b.timestamp) - new Date(a.timestamp);
            });

            const total = filteredExpenses.reduce((sum, item) => sum + item.price, 0);
            monthlyTotalEl.textContent = total.toLocaleString();
            expenseList.innerHTML = '';

            if (filteredExpenses.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filteredExpenses.forEach(exp => {
                    const li = document.createElement('li');
                    li.className = 'bg-white rounded-2xl p-4 shadow-sm flex items-center justify-between slide-in border border-gray-100 hover:border-neko-green/30 transition-colors relative overflow-hidden group';
                    const dayStr = `${new Date(exp.dateStr).getMonth()+1}/${new Date(exp.dateStr).getDate()}`;
                    li.innerHTML = `
                        <div class="absolute -right-2 -bottom-2 text-neko-green/5 text-4xl transform rotate-12 pointer-events-none group-hover:scale-110 transition-transform"><i class="fa-solid fa-paw"></i></div>
                        <div class="flex items-center gap-3 overflow-hidden z-10">
                            <div class="bg-neko-green-light w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center text-neko-green"><i class="fa-solid fa-cat"></i></div>
                            <div class="truncate">
                                <h3 class="font-bold text-gray-700 text-sm truncate">${exp.item}</h3>
                                <p class="text-xs text-gray-400 font-mono"><span class="bg-gray-50 px-1 rounded mr-1 border border-gray-100">${dayStr}</span>${new Date(exp.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 flex-shrink-0 z-10">
                            <span class="text-neko-dark font-bold text-lg">$${exp.price}</span>
                            <div class="flex ml-1">
                                <button onclick="editExpense(${exp.id})" class="w-8 h-8 rounded-full text-gray-300 hover:text-neko-green hover:bg-neko-green-light transition-colors"><i class="fa-solid fa-pen text-xs"></i></button>
                                <button onclick="deleteExpense(${exp.id})" class="w-8 h-8 rounded-full text-gray-300 hover:text-red-400 hover:bg-red-50 transition-colors"><i class="fa-solid fa-trash text-xs"></i></button>
                            </div>
                        </div>
                    `;
                    expenseList.appendChild(li);
                });
            }
        }

        addBtn.addEventListener('click', addExpense);
        function addExpense() {
            const item = itemInput.value.trim();
            const price = priceInput.value.trim();
            const dateStr = dateInput.value;
            if (!item || !price || !dateStr) { statusText.textContent = "è³‡æ–™ä¸å®Œæ•´å–µï¼"; return; }
            
            if (editingId) {
                const index = expenses.findIndex(e => e.id === editingId);
                if (index !== -1) { expenses[index].item = item; expenses[index].price = parseInt(price); expenses[index].dateStr = dateStr; }
                editingId = null; resetInputUI();
                const selectedDate = new Date(dateStr); currentViewDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1);
            } else {
                expenses.push({ id: Date.now(), item, price: parseInt(price), dateStr, timestamp: new Date().toISOString() });
                const selectedDate = new Date(dateStr); currentViewDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1);
            }
            itemInput.value = ''; priceInput.value = ''; setTodayDateInput(); saveData();
        }

        function resetInputUI() {
            addBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
            addBtn.className = "w-12 h-12 rounded-full bg-gray-100 text-gray-400 hover:bg-neko-green hover:text-white transition-all flex items-center justify-center shadow-sm active:scale-90";
            statusText.textContent = "";
        }

        window.editExpense = function(id) {
            const exp = expenses.find(e => e.id === id);
            if (exp) {
                itemInput.value = exp.item; priceInput.value = exp.price; dateInput.value = exp.dateStr;
                editingId = id; itemInput.focus();
                addBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
                addBtn.className = "w-12 h-12 rounded-full bg-neko-orange text-white flex items-center justify-center shadow-md active:scale-90 transition-transform";
                statusText.textContent = "âœï¸ ç·¨è¼¯æ¨¡å¼ï¼šä¿®æ”¹å¾Œè«‹æŒ‰å‹¾å‹¾";
            }
        };

        window.deleteExpense = function(id) { if(confirm('è¦åˆªé™¤é€™ç­†ç´€éŒ„å–µï¼Ÿ')) { expenses = expenses.filter(e => e.id !== id); saveData(); } };

        // --- Speech Recognition ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition(); recognition.lang = 'zh-TW'; recognition.continuous = false;
            micBtn.addEventListener('click', () => { if (isListening) recognition.stop(); else recognition.start(); });
            recognition.onstart = () => { isListening = true; micBtn.classList.add('mic-active'); statusText.textContent = "è«‹èªª (ä¾‹å¦‚: ç½ç½ 50å…ƒ)"; };
            recognition.onend = () => { isListening = false; micBtn.classList.remove('mic-active'); if(!statusText.textContent.includes("å·²æ–°å¢") && !editingId) statusText.textContent = ""; };
            recognition.onresult = (event) => { parseAndFill(event.results[0][0].transcript); };
        } else { micBtn.style.display = 'none'; }

        function parseAndFill(text) {
            const priceMatch = text.match(/\d+/);
            if (priceMatch) {
                const price = priceMatch[0];
                let item = text.replace(price, '').replace(/å…ƒ|å¡Š|éŒ¢/g, '').trim() || "æœªå‘½å";
                itemInput.value = item; priceInput.value = price;
                addExpense();
                statusText.textContent = `ğŸ± å·²è¨˜éŒ„: ${item} $${price}`;
                setTimeout(() => { if(!editingId) statusText.textContent = ""; }, 2500);
            } else { statusText.textContent = "è½ä¸æ‡‚é‡‘é¡å–µ..."; }
        }

        // --- Stats & Settings Modals ---
        window.toggleStatsModal = function() { statsModal.classList.toggle('hidden'); document.getElementById('range-result-area').classList.add('hidden'); }
        window.toggleSettingsModal = function() { settingsModal.classList.toggle('hidden'); }

        window.calculateRangeTotal = function() {
            const startStr = document.getElementById('search-start').value;
            const endStr = document.getElementById('search-end').value;
            if (!startStr || !endStr) return;
            const rangeExpenses = expenses.filter(exp => exp.dateStr >= startStr && exp.dateStr <= endStr);
            const total = rangeExpenses.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('range-total-display').textContent = `$${total.toLocaleString()}`;
            document.getElementById('range-count-display').textContent = `å…± ${rangeExpenses.length} ç­†è³‡æ–™`;
            document.getElementById('range-result-area').classList.remove('hidden');
        }

        statsModal.addEventListener('click', (e) => { if (e.target === statsModal) toggleStatsModal(); });
        settingsModal.addEventListener('click', (e) => { if (e.target === settingsModal) toggleSettingsModal(); });

        // --- Data Management ---
        window.exportJSON = function() {
            const dataStr = JSON.stringify(expenses, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const now = new Date();
            const dateStr = `${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}`;
            const link = document.createElement('a'); link.href = url; link.download = `neko_backup_${dateStr}.json`;
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        };

        window.triggerImport = function() { document.getElementById('import-file').click(); };
        window.importJSON = function(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData) && (importedData.length === 0 || (importedData[0].hasOwnProperty('item') && importedData[0].hasOwnProperty('price')))) {
                        if(confirm(`ç¢ºå®šè¦åŒ¯å…¥ ${importedData.length} ç­†è³‡æ–™å—ï¼Ÿ\n(ç›®å‰çš„è³‡æ–™å°‡æœƒè¢«è¦†è“‹)`)) { expenses = importedData; saveData(); alert('åŒ¯å…¥æˆåŠŸå–µï¼'); toggleSettingsModal(); }
                    } else { alert('æª”æ¡ˆæ ¼å¼éŒ¯èª¤ï¼Œé€™ä¸æ˜¯è²“å’ªè¨˜å¸³æœ¬çš„å‚™ä»½æª”å–”ï¼'); }
                } catch (err) { alert('è®€å–æª”æ¡ˆå¤±æ•—ï¼š' + err); }
                input.value = ''; 
            };
            reader.readAsText(file);
        };

        window.exportCSV = function() {
            if (expenses.length === 0) { alert('æ²’æœ‰è³‡æ–™å¯ä»¥åŒ¯å‡ºå–µï¼'); return; }
            const sorted = [...expenses].sort((a, b) => new Date(b.dateStr) - new Date(a.dateStr));
            let csvContent = "\uFEFFæ—¥æœŸ,å“é …,é‡‘é¡\n";
            sorted.forEach(exp => {
                let item = exp.item.replace(/"/g, '""');
                if (item.search(/("|,|\n)/g) >= 0) item = `"${item}"`;
                csvContent += `${exp.dateStr},${item},${exp.price}\n`;
            });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const now = new Date();
            const dateStr = `${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}`;
            const link = document.createElement('a'); link.href = url; link.download = `neko_report_${dateStr}.csv`;
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        };

    </script>
