    <script>
        // --- 1. PWA Manifest ---
        function initPWA() {
            const iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><rect width="512" height="512" fill="#2EC4B6" rx="100"/><path d="M256 160c-25 0-45 20-45 45s20 45 45 45 45-20 45-45-20-45-45-45zm-110 50c-25 0-45 20-45 45s20 45 45 45 45-20 45-45-20-45-45-45zm220 0c-25 0-45 20-45 45s20 45 45 45 45-20 45-45-20-45-45-45zM256 280c-55 0-100 45-100 100v20c0 22 18 40 40 40h120c22 0 40-18 40-40v-20c0-55-45-100-100-100z" fill="#FFF"/></svg>`;
            const iconUrl = 'data:image/svg+xml;base64,' + btoa(iconSvg);
            const manifest = {
                "name": "è²“å’ªè¨˜å¸³æœ¬",
                "short_name": "è²“å’ªè¨˜å¸³",
                "start_url": ".",
                "display": "standalone",
                "background_color": "#FFFFFF",
                "theme_color": "#2EC4B6",
                "icons": [{"src": iconUrl, "sizes": "512x512", "type": "image/svg+xml"}]
            };
            const link = document.createElement('link');
            link.rel = 'manifest';
            link.href = 'data:application/manifest+json;charset=utf-8,' + encodeURIComponent(JSON.stringify(manifest));
            document.head.appendChild(link);
            const appleIcon = document.createElement('link');
            appleIcon.rel = 'apple-touch-icon';
            appleIcon.href = iconUrl;
            document.head.appendChild(appleIcon);
        }
        initPWA();

        // --- 2. è®Šæ•¸èˆ‡ DOM ---
        const micBtn = document.getElementById('mic-btn');
        const addBtn = document.getElementById('add-btn');
        const itemInput = document.getElementById('item-input');
        const priceInput = document.getElementById('price-input');
        const dateInput = document.getElementById('date-input');
        const expenseList = document.getElementById('expense-list');
        const monthlyTotalEl = document.getElementById('monthly-total');
        const currentMonthDisplay = document.getElementById('current-month-display');
        const statusText = document.getElementById('status-text');
        const emptyState = document.getElementById('empty-state');
        const statsModal = document.getElementById('stats-modal');

        let expenses = [];
        let isListening = false;
        let editingId = null;
        let currentViewDate = new Date();

        // --- 3. åˆå§‹åŒ– ---
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setTodayDateInput();
            initSearchDateInputs();
            renderView();
        });

        function setTodayDateInput() {
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        }

        function initSearchDateInputs() {
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
            const today = now.toISOString().split('T')[0];
            document.getElementById('search-start').value = firstDay;
            document.getElementById('search-end').value = today;
        }

        function loadData() {
            const stored = localStorage.getItem('neko_expenses');
            if (stored) expenses = JSON.parse(stored);
        }

        function saveData() {
            localStorage.setItem('neko_expenses', JSON.stringify(expenses));
            renderView();
        }

        // --- 4. è¦–åœ–æ¸²æŸ“ ---
        function changeMonth(offset) {
            currentViewDate.setMonth(currentViewDate.getMonth() + offset);
            renderView();
        }

        function renderView() {
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth() + 1;
            currentMonthDisplay.textContent = `${year}å¹´ ${month}æœˆ`;

            const filteredExpenses = expenses.filter(exp => {
                const expDate = new Date(exp.dateStr);
                return expDate.getFullYear() === year && expDate.getMonth() === (month - 1);
            });

            // ä¿®æ”¹æ’åºé‚è¼¯ï¼šå„ªå…ˆä¾ç…§ã€Œé¸æ“‡çš„æ—¥æœŸã€æ’åºï¼Œæ—¥æœŸç›¸åŒå†ä¾ç…§ã€Œå»ºç«‹æ™‚é–“ã€æ’åº
            filteredExpenses.sort((a, b) => {
                const dateA = new Date(a.dateStr);
                const dateB = new Date(b.dateStr);
                // æ¯”è¼ƒæ—¥æœŸ (æ–°çš„åœ¨ä¸Šé¢)
                if (dateB - dateA !== 0) {
                    return dateB - dateA;
                }
                // æ—¥æœŸç›¸åŒï¼Œæ¯”è¼ƒå»ºç«‹æ™‚é–“ (æ–°çš„åœ¨ä¸Šé¢)
                return new Date(b.timestamp) - new Date(a.timestamp);
            });

            const total = filteredExpenses.reduce((sum, item) => sum + item.price, 0);
            monthlyTotalEl.textContent = total.toLocaleString();

            expenseList.innerHTML = '';
            if (filteredExpenses.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filteredExpenses.forEach(exp => {
                    const li = document.createElement('li');
                    li.className = 'bg-white rounded-2xl p-4 shadow-sm flex items-center justify-between slide-in border border-gray-100 hover:border-neko-green/30 transition-colors relative overflow-hidden group';
                    
                    const expDateObj = new Date(exp.dateStr);
                    const dayStr = `${expDateObj.getMonth()+1}/${expDateObj.getDate()}`;
                    
                    li.innerHTML = `
                        <div class="absolute -right-2 -bottom-2 text-neko-green/5 text-4xl transform rotate-12 pointer-events-none group-hover:scale-110 transition-transform">
                            <i class="fa-solid fa-paw"></i>
                        </div>
                        <div class="flex items-center gap-3 overflow-hidden z-10">
                            <div class="bg-neko-green-light w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center text-neko-green">
                                <i class="fa-solid fa-cat"></i>
                            </div>
                            <div class="truncate">
                                <h3 class="font-bold text-gray-700 text-sm truncate">${exp.item}</h3>
                                <p class="text-xs text-gray-400 font-mono">
                                    <span class="bg-gray-50 px-1 rounded mr-1 border border-gray-100">${dayStr}</span>
                                    ${new Date(exp.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 flex-shrink-0 z-10">
                            <span class="text-neko-dark font-bold text-lg">$${exp.price}</span>
                            <div class="flex ml-1">
                                <button onclick="editExpense(${exp.id})" class="w-8 h-8 rounded-full text-gray-300 hover:text-neko-green hover:bg-neko-green-light transition-colors"><i class="fa-solid fa-pen text-xs"></i></button>
                                <button onclick="deleteExpense(${exp.id})" class="w-8 h-8 rounded-full text-gray-300 hover:text-red-400 hover:bg-red-50 transition-colors"><i class="fa-solid fa-trash text-xs"></i></button>
                            </div>
                        </div>
                    `;
                    expenseList.appendChild(li);
                });
            }
        }

        // --- 5. æ–°å¢/ç·¨è¼¯é‚è¼¯ ---
        addBtn.addEventListener('click', addExpense);

        function addExpense() {
            const item = itemInput.value.trim();
            const price = priceInput.value.trim();
            const dateStr = dateInput.value;

            if (!item || !price || !dateStr) {
                statusText.textContent = "è³‡æ–™ä¸å®Œæ•´å–µï¼";
                return;
            }

            if (editingId) {
                const index = expenses.findIndex(e => e.id === editingId);
                if (index !== -1) {
                    expenses[index].item = item;
                    expenses[index].price = parseInt(price);
                    expenses[index].dateStr = dateStr;
                    // ä¿ç•™åŸæœ¬çš„ timestampï¼Œä½†æ’åºç¾åœ¨æœƒå„ªå…ˆçœ‹ dateStrï¼Œæ‰€ä»¥ä½ç½®æœƒè®Šå‹•
                }
                editingId = null;
                resetInputUI();
                
                // è‡ªå‹•åˆ‡æ›åˆ°ä¿®æ”¹å¾Œçš„æ—¥æœŸæœˆä»½ï¼Œç¢ºä¿ä½¿ç”¨è€…çœ‹å¾—åˆ°çµæœ
                const selectedDate = new Date(dateStr);
                currentViewDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1);
            } else {
                expenses.push({
                    id: Date.now(),
                    item,
                    price: parseInt(price),
                    dateStr: dateStr,
                    timestamp: new Date().toISOString()
                });
                const selectedDate = new Date(dateStr);
                currentViewDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1);
            }
            
            itemInput.value = '';
            priceInput.value = '';
            setTodayDateInput();
            saveData();
        }

        function resetInputUI() {
            addBtn.innerHTML = '<i class="fa-solid fa-check"></i>';

            statusText.textContent = "";

        window.editExpense = function(id) {
            const exp = expenses.find(e => e.id === id);
            if (exp) {
                itemInput.value = exp.item;
                priceInput.value = exp.price;
                dateInput.value = exp.dateStr;
                editingId = id;
                itemInput.focus();
                
                // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                addBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
                addBtn.className = "w-12 h-12 rounded-full bg-neko-orange text-white flex items-center justify-center shadow-md active:scale-90 transition-transform";
                statusText.textContent = "âœï¸ ç·¨è¼¯æ¨¡å¼ï¼šä¿®æ”¹å¾Œè«‹æŒ‰å‹¾å‹¾";
            }
        };

        window.deleteExpense = function(id) {
            if(confirm('è¦åˆªé™¤é€™ç­†ç´€éŒ„å–µï¼Ÿ')) {
                expenses = expenses.filter(e => e.id !== id);
                saveData();
            }
        };

        // --- 6. èªéŸ³è¾¨è­˜ ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'zh-TW';
            recognition.continuous = false;

            micBtn.addEventListener('click', () => {
                if (isListening) recognition.stop();
                else recognition.start();
            });

            recognition.onstart = () => {
                isListening = true;
                micBtn.classList.add('mic-active');
                statusText.textContent = "è«‹èªª (ä¾‹å¦‚: ç½ç½ 50å…ƒ)";
            };

            recognition.onend = () => {
                isListening = false;
                micBtn.classList.remove('mic-active');
                if(!statusText.textContent.includes("å·²æ–°å¢") && !editingId) statusText.textContent = "";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                parseAndFill(transcript);
            };
        } else {
            micBtn.style.display = 'none';
        }

        function parseAndFill(text) {
            const priceMatch = text.match(/\d+/);
            if (priceMatch) {
                const price = priceMatch[0];
                let item = text.replace(price, '').replace(/å…ƒ|å¡Š|éŒ¢/g, '').trim();
                if (!item) item = "æœªå‘½å";
                itemInput.value = item;
                priceInput.value = price;
                
                // èªéŸ³æ¨¡å¼ä¸‹ï¼Œå¦‚æœæ˜¯ç·¨è¼¯ä¸­ï¼Œä¹Ÿå¯ä»¥ç”¨èªéŸ³è¦†è“‹ï¼Œä½†ä¸»è¦ç”¨æ–¼æ–°å¢
                addExpense();
                statusText.textContent = `ğŸ± å·²è¨˜éŒ„: ${item} $${price}`;
                setTimeout(() => { 
                    if(!editingId) statusText.textContent = ""; 
                }, 2500);
            } else {
                statusText.textContent = "è½ä¸æ‡‚é‡‘é¡å–µ...";
            }
        }

        // --- 7. å€é–“çµ±è¨ˆ ---
        window.toggleStatsModal = function() {
            statsModal.classList.toggle('hidden');
            document.getElementById('range-result-area').classList.add('hidden');
        }

        window.calculateRangeTotal = function() {
            const startStr = document.getElementById('search-start').value;
            const endStr = document.getElementById('search-end').value;
            if (!startStr || !endStr) return;
            
            const rangeExpenses = expenses.filter(exp => {
                return exp.dateStr >= startStr && exp.dateStr <= endStr;
            });

            const total = rangeExpenses.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('range-total-display').textContent = `$${total.toLocaleString()}`;
            document.getElementById('range-count-display').textContent = `å…± ${rangeExpenses.length} ç­†è³‡æ–™`;
            document.getElementById('range-result-area').classList.remove('hidden');
        }

        statsModal.addEventListener('click', (e) => {
            if (e.target === statsModal) toggleStatsModal();
        });
    </script>
